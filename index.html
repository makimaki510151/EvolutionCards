<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デッキ構築型ローグライト スコアアタック</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="title-screen" class="screen">
        <h1>デッキ構築型 ローグライト</h1>
        <button id="start-game-button">ゲーム開始</button>
        <button id="manage-deck-button">デッキ管理</button>
    </div>

    <div id="deck-select-screen" class="screen hidden">
        <h2>デッキ選択</h2>
        <div id="deck-list-select">
        </div>
        <button id="confirm-deck-button">このデッキで開始</button>
        <button id="back-to-title-button-select">タイトルに戻る</button>
    </div>

    <div id="deck-management-screen" class="screen hidden">
        <h2>デッキ管理</h2>
        <div id="deck-list-management">
        </div>
        <button id="new-deck-button">新規デッキ作成</button>
        <button id="back-to-title-button-manage">タイトルに戻る</button>
    </div>

    <div id="deck-edit-overlay" class="hidden">
        <div id="deck-edit-screen" class="screen">
            <h2 id="edit-deck-name">デッキ名: [デッキ名]</h2>
            <p>合計枚数: <span id="current-deck-size">20</span>/20枚</p>
            <div id="card-edit-list">
            </div>
            <button id="save-deck-button" disabled>変更を保存</button>
            <button id="cancel-edit-button">キャンセル</button>
        </div>
    </div>

    <div id="game-container" class="hidden">
        <header>
            <div id="stage-info">ステージ: <span id="current-stage">1</span></div>
            <div id="score-info">
                目標得点: <span id="target-score">10</span> / 現在得点: <span id="current-score">0</span>
            </div>
            <div id="turn-info">
                残り使用枚数: <span id="card-use-count">3</span>
            </div>
        </header>
        <main>
            <div id="hand-area" class="card-area">
                <h2>手札</h2>
            </div>
        </main>
        <footer>
            <div id="deck-info" class="deck-status">山札: <span id="deck-count">20</span>枚</div>
            <div id="discard-info" class="deck-status">捨て札: <span id="discard-count">0</span>枚</div>
            <button id="end-turn-button" disabled>ターン終了</button>
        </footer>
    </div>

    <div id="overlay" class="hidden">
        <div id="evolution-screen" class="screen hidden">
            <h2>ステージクリア！デッキ進化</h2>
            <p>進化させるカードを3回選びましょう (残り: <span id="evo-count">3</span>回)</p>
            <div id="evolution-choices"></div>
        </div>
        <div id="gameover-screen" class="screen hidden">
            <h2>ゲームオーバー</h2>
            <p>最終ステージ: <span id="final-stage"></span></p>
            <p>最高得点: <span id="high-score"></span></p>
            <button id="restart-button">リスタート</button>
        </div>
    </div>

    <script type="module" src="cards.js"></script>
    <script type="module" src="deckManager.js"></script>
    <script type="module" src="uiRenderer.js"></script>
    <script type="module" src="gameCore.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
</body>

</html>
